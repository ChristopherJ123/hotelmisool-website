<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS ::after Example</title>
  <style>
    .example::after {
      content: ' - after content';
      color: red;
    }
  </style>
</head>
<body>
  <div class="example">This is a div</div>
</body>
</html>
